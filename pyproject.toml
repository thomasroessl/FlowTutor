[project]
name = "FlowTutor"
description = "A graphical programming environment using flowcharts."
version = "0.10.13"
readme = "README.md"
authors = [
  {name = "Thomas Rößl", email = "e11775192@student.tuwien.ac.at"}
]
requires-python = ">=3.9, <=3.12"
dependencies = [
    "platformdirs>=4.2",
    "blinker>=1.8",
    "dearpygui>=1.11",
    "Shapely>=2.0",
    "dependency-injector-fork>=4.42",
    "pygdbmi>=0.11",
    "urllib3>=2.2",
    "Jinja2>=3.1"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Education",
    "Topic :: Software Development",
    "Intended Audience :: Education",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)"
]

[project.optional-dependencies]
testing = [
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "mypy>=1.8",
    "flake8>=6.1",
    "tox>=4.11"
]
deployment = [
    "pynsist>=2.8",
    "twine>=4.0",
    "build>=1.0"
]

[project.urls]
Documentation = "https://github.com/thomasroessl/FlowTutor/wiki"
Source = "https://github.com/thomasroessl/FlowTutor"
Changelog = "https://github.com/thomasroessl/FlowTutor/releases"

[project.scripts]
flowtutor = "flowtutor.main:main"

[project.gui-scripts]
flowtutor = "flowtutor.main:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
flowtutor = ["py.typed"]

[build-system]
requires = ["setuptools>=69.5.1", "wheel"]
build-backend = "setuptools.build_meta"

[tool.mypy]
mypy_path = "src"
strict = true
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
disable_error_code = "func-returns-value"

[tool.pytest.ini_options]
addopts = "--cov"
testpaths = [
    "tests",
]