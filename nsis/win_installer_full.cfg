[Application]
name=FlowTutor
version=${FLOWTUTOR_VERSION}-full
entry_point=flowtutor.main:main
icon=flowtutor.ico

[Python]
version=3.11.3
bitness=64

[Include]
packages = flowtutor
pypi_wheels = 
    numpy==1.24.2
    appdirs==1.4.4
    blinker==1.6.2
    typing-extensions==4.5.0
    Shapely==2.0.1
    dependency-injector==4.41.0
    six==1.16.0
    pygdbmi==0.11.0.0
    urllib3==1.26.5
    Jinja2==3.1.2
    dearpygui==1.10.0
    markupsafe==2.1.3
files = ${MINGW_PATH}
    templates/

[Build]
directory = build/nsis/full/