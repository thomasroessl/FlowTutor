[Application]
name=FlowTutor
version=${FLOWTUTOR_VERSION}-full
entry_point=flowtutor.main:main
icon=flowtutor.ico

[Python]
version=3.11.3
bitness=64

[Include]
packages = flowtutor
    tkinter
    _tkinter
pypi_wheels = 
    numpy==1.24.2
    appdirs==1.4.4
    blinker==1.6.2
    typing-extensions==4.5.0
    Shapely==2.0.1
    dependency-injector==4.41.0
    six==1.16.0
    pygdbmi==0.11.0.0
    dearpygui==1.9.1
files = assets/
    ${MINGW_PATH}
    lib/
    templates/

[Build]
directory = build/nsis/full/