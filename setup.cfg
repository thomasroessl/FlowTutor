[metadata]
name = flowtutor
description = Teaching programming with flowcharts
author = Thomas Rößl
license = UNLICENSED
platforms = unix, linux, osx, cygwin, win32
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.9

[options]
packages =
    flowtutor
install_requires =
    dearpygui>=1.6
    Shapely>=1.8
python_requires = >=3.9
package_dir =
    =src

[options.package_data]
flowtutor = py.typed

[options.extras_require]
testing =
    pytest>=7.1
    pytest-cov>=3.0
    mypy>=0.970
    flake8>=5.0

[flake8]
max-line-length = 120
